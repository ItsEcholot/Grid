<div class="crtFrameOverlay"></div>
<input type="checkbox" id="switch" checked>
<div class="container-fluid">
  <div class="glitch screen">
    <div class="consoleContainer">
      <div class="row justify-content-md-center">
        <div class="col-md-6 col-sm-12">
        <form #f="ngForm" (ngSubmit)="onSubmitRegister()" style="margin-top: 100px;">
          <div class="form-group row">
            <label class="col-sm-12" for="username">Username <span [className]="user.usernameAvailable === true ? 'available' : 'unavailable'">{{user.usernameAvailable === true ? 'available' : 'unavailable'}}</span></label>
            <input debounce [delay]="200" (func)="onUsernameChange($event)" [(ngModel)]="user.username" class="form-control" type="text" name="username" id="username" required minlength="3">
          </div>
          <div class="form-group row">
            <label class="col-sm-12" for="password">Password</label>
            <input [(ngModel)]="user.password" (ngModelChange)="onPasswordChange($event)" class="form-control" type="password" name="password" id="password" required minlength="5">
          </div>
          <div class="form-group row">
            <label class="col-sm-12" for="repeatPassword">Repeat Password - <span [className]="user.samePassword ? 'available' : 'unavailable'">{{user.samePassword ? 'Passwords same' : 'Passwords different'}}</span></label>
            <input [(ngModel)]="user.repeatedPassword" (ngModelChange)="onPasswordChange($event)" class="form-control" type="password" name="repeatPassword" id="repeatPassword" required minlength="5">
          </div>
          <input type='submit' [disabled]="!f.valid" value='Submit'>
        </form>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay">AV-1</div>
</div>
